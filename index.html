<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDA Database</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-index page-dashboard">
  <div class="container">
    <div class="card pda-db-card">
      <div class="pda-db-hero">
        <div class="pda-db-actions">
          <button class="mini" id="addPdaPositionBtn" type="button">+ Add PDA</button>
        </div>
        <div>
          <div class="section-title pda-db-title">PDA/s CAPRIS CROATIA - SPLIT</div>
          <div class="pda-db-subtitle">Saved positions database</div>
        </div>
      </div>
      <div class="table-wrap pda-db-wrap">
        <table class="pda-db-table">
          <thead>
            <tr>
              <th></th>
              <th>Date</th>
              <th>Vessel Name</th>
              <th>Berth/Terminal</th>
              <th>Operation</th>
              <th>Cargo</th>
              <th>Agent</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="pdaDatabaseBody">
            <tr>
              <td colspan="8" class="pda-db-empty">No PDA positions saved yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="pdaDatabaseStatus" class="pda-db-status" aria-live="polite"></div>
    </div>
  </div>

  <script src="js/pda-database.js" defer></script>
</body>
</html>
